<div>
    <table class="table table-staraped">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Job-Title</td>
                <td>Salary</td>
            </tr>
        </thead>
        <tbody>
            @for(employee of employees | paginate: { itemsPerPage: 6, currentPage: p }; track $index){
                <tr>
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.job_titles}}</td>
                    <td>{{employee.salary | currency: "INR"}}</td>
                    <td><button class="btn btn-danger" (click)="deleteMe($index)">Delete</button></td>
                </tr>
            }
        </tbody>
    </table>
    <div class="row">
        <div class="col">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
